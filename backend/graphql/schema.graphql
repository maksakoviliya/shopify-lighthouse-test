type Query {
    products(first: Int = 10, after: String): [Product!]! @field(resolver: "App\\GraphQL\\Queries\\ProductsQuery")
    shop: Shop! @field(resolver: "App\\GraphQL\\Queries\\ShopQuery")
}

type Product {
    id: ID!
    title: String!
    handle: String!
}

type Shop {
    name: String!
}